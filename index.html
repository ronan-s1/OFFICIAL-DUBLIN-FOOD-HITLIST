<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>NOM NOM</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
    <link rel="icon" type="image/png" href="https://assets.change.org/photos/5/em/lo/NuemLOUmFEvNCzR-800x450-noPad.jpg?1554179451">
</head>
<body>
    <div id="app"></div>
    <script>
    window.$docsify = {
        loadSidebar: true,
        el: "#app",
        subMaxLevel: 3,
        search: "auto",
        search: {
            maxAge: 86400000,
            paths: "auto",
            placeholder: "Type to search",
            noData: "No Results!",
            depth: 6,
            hideOtherSidebarContent: true,
        },
    }
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
</body>
</html>

<style>
@import url("https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Courgette&family=Pacifico&family=Roboto&display=swap");
:root {
    font-family: "Roboto", sans-serif;
}

.clear-button {
    display: none !important;
}
</style>
